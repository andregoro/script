<!DOCTYPE html>
<html>
<head>
	<title>Aula 2</title>
	<style type="text/css">
		#boneco{
			width: 100px;
			height: 100px;
			border:  1px solid #000;
			position: absolute;
			left:0px;
			top: 0px;
			background-color: #f00;
		}
	</style>
</head>
<body>

	<script>
		var px=0;
		var py=0;
	function load(){
		document.addEventListener("keydown",tecla);
	}
	function tecla(event)
	{
		var jg=document.getElementById("boneco");
		var tecla = event.keyCode;
		if(tecla==37){
			//Esquerda
			
			px-=10;
			jg.style.left=px+"px";
		}
		else if(tecla==39){
			//Direita
			
			px+=10;
			jg.style.left=px+"px";
		}
		if(tecla==38){
		//Cima
		py-=10;
		jg.style.top=py+"px";
	}else if(tecla==40){
	//baixo
		py+=10;
		jg.style.top=py+"px";
   }
}

window.addEventListener("load", load);
	</script>
<body>
<div id="boneco"></div>
</body>
</html>
