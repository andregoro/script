<!DOCTYPE html>
<html>
<head>
	<title>Aula 35</title>
	<style type="text/css">
		#dv1{
			width: 100px;
			height: 100px;
			border:  1px solid #000;
		
			background-color: #f00;
		}
	</style>
</head>
<body>

<script>
	var tem;
 	function mudaCor() {
 		var obj=document.getElementById("dv1");
 		var r=Math.floor(Math.random()*255);
 		var g=Math.floor(Math.random()*255);
 		var b=Math.floor(Math.random()*255);
 		obj.style.backgroundColor="rgb("+r+","+g+","+b+")";
 	}
	function iniciar(){
		tem=setInterval(mudaCor,1000);
		
	}
	function parar(){
		clearInterval(tem);
	}
	function eve(){
		document.getElementById("int").addEventListener("click",iniciar);
		document.getElementById("stop").addEventListener("click",parar);
	}
	window.addEventListener('load',eve);
</script>


<body>

	<div id="dv1"></div>

	<button  id="int">iniciar</button>
	<button  id="stop">parar</button>

</body>
</html>
