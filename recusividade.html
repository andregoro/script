<!DOCTYPE html>
<html>
<head>
	<style type="text/css">
		#quad{
			border: 1px solid #000;
			background-color: #f00;
			width: 100px;
			height: 100px;
		}
	</style>
	<script type="text/javascript">
		
		function contador(min,max) {
		//	document.write(min+"<br>");
			if(min<max){
				contador(++min,max);
			}
		}
		contador(0,10);

		function fat(n) {
			if(n==0){
				return 1;
			}else{
				return n*fat(n-1);
			}
		}
		document.write(fat(5));

	</script>
	<title>Rcusividade</title>
</head>
<body>
	<div id="quad"></div>
	<script type="text/javascript">
		var obj=document.getElementById('quad');
		var ang=0;
		var anima;
		function gira() {
			obj.style.transform="rotate("+ang+"deg)";
			ang++;
			if(ang>360){
				ang=0;
			}
			anima=requestAnimationFrame(gira);
		}
		gira();
	</script>
</body>
</html>
