<!doctype html>
<html lang=“pt-br”>
<head>
	<title>Curso de Javascript</title>
	<meta charset=“UTF-8”><script>
		function condicional(){
			var tabela=document.getElementsById("table");
			var nota;
			var tds=document.getElementsByTagName("td");
			var i;for(i=0; i<tds.length; i++){
				if(tds[i].innerHTML < 15){
					tds[i].style.color="#F00";
				}
				if (tds[i].innerHTML==30) {
					tds[i].style.color="blue";
				} //else {}
			}
		}
	</script>
</head>
<body onload="condicional()">
	<table width="400" border="1" cellspacing="0" id="table">
		<tr><th>Produto</th><th>Quantidade</th></tr>
		<tr><td>Mouse</td><td>5</td></tr>
		<tr><td>Teclado</td><td>30</td></tr>
		<tr><td>Monitor</td><td>10</td></tr>
	</table>
</body>
</html>
